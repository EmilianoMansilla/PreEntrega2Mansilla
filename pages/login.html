<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emiliano Mansilla Maciel">
    <meta name="description" content="Inicia sesión en GolDirecto para acceder a tus reservas y promociones exclusivas.">
    <meta name="keywords" content="Iniciar sesión, GolDirecto, Reservas de fútbol 5">
    <link rel="shortcut icon" href="../assets/icono/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <main class="login-main">
        <header class="border">
            <nav>
                <div>
                    <a href="../index.html">
                        <img src="../assets/logo/logo1.png" class="logo-nav" alt="Logo de GolDirecto">
                    </a>
                </div>
            </nav>
        </header>

        <section class="login-section">
            <div class="login-container">
                <h1>Iniciar Sesión</h1>
                <form action="#" method="post" class="login-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="button-login">Iniciar Sesión</button>
                </form>
                <p>¿No tienes una cuenta? <a href="registrarme.html">Regístrate aquí</a></p>
            </div>
        </section>

        <footer class="border">
            <hr>
            <h4>&copy; Copyright (c) 2024 Emiliano Mansilla Maciel</h4>
        </footer>
    </main>
</body>
</html>
