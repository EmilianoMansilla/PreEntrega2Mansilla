<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emiliano Mansilla Maciel">
    <meta name="description" content="Somos una empresa que brindamos el servicio de tener a tu LOCAL de alquiler de canchas de futbol 5 en un solo sitio web y aplicación móvil">
    <meta name="keywords" content="Palabras clave relevantes para el sitio web (agregar al final)">
    <link rel="shortcut icon" href="../assets/icono/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <title>Iniciar Sesión - GolDirecto</title>
</head>
<body>
    <main class="login-main">
        <header class="border">
            <nav>
                <div>
                      <a href="../index.html">
                        <img src="../assets/logo/logo1.png" class="logo-nav" alt="Logo de la empresa">
                    </a>
                </div>
                <div class="menu-items">
                    <input type="checkbox" id="menu-toggle" class="menu-toggle">
                    <label for="menu-toggle">
                        <img src="../assets/menu/menu1.png" class="icono-nav" alt="Menú">
                    </label>
                    <ul>
                        <li><a href="inicio.html">Inicio</a></li>
                        <li><a href="miperfil.html">Mi Cuenta</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section class="login-section">
            <div class="login-container">
                <h1 class="login-title">Iniciar Sesión</h1>
                <form action="#" method="post" class="login-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Ej: juan@gmail.com"  required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="**********" required>
                    </div>
                    <button type="submit" class="button-login">Iniciar Sesión</button>
                </form>
                <p>¿No tienes una cuenta? <a href="registrarme.html">Regístrate aquí</a></p>
            </div>
        </section>

        <footer class="border">
            <hr>
            <h4>&copy; Copyright 2024 (c) Emiliano Mansilla Maciel</h4>
        </footer>
    </main>
</body>
</html>
